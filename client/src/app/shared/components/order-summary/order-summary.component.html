<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
  <div
    class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm p-6"
  >
    <p class="text-lg font-semibold text-gray-900">Order Summary</p>
    <div class="space-y-4">
      <div class="space-y-2">
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Subtotal</dt>
          <dd class="font-medium text-gray-900">
            {{ cartService.totalPrice()?.subtotal | currency }}
          </dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Discount</dt>
          <dd class="font-medium text-green-500">
            -{{ cartService.totalPrice()?.discount | currency }}
          </dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Delivery fee</dt>
          <dd class="font-medium text-gray-900">
            {{ cartService.totalPrice()?.deliveryFee | currency }}
          </dd>
        </dl>
      </div>

      <dl
        class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2"
      >
        <dt class="font-medium text-gray-500">Total</dt>
        <dd class="font-medium text-gray-900">
          {{ cartService.totalPrice()?.total | currency }}
        </dd>
      </dl>
    </div>

    <div class="space-y-3 pt-6">
      <button
        mat-flat-button
        color="primary"
        class="w-full py-3 px-6 text-base font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-300"
        routerLink="/checkout"
      >
        <mat-icon class="mr-2">payment</mat-icon>
        Proceed to Checkout
      </button>
      <button
        mat-stroked-button
        class="w-full py-3 px-6 text-base font-medium rounded-lg border-2 border-blue-600 text-blue-600 hover:border-blue-700 hover:bg-blue-50 transition-all duration-300"
        routerLink="/shop"
      >
        <mat-icon class="mr-2">arrow_back</mat-icon>
        Continue Shopping
      </button>
    </div>
  </div>
  <div
    class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm p-6"
  >
    <div class="space-y-4">
      <p class="text-lg font-semibold text-gray-900">Discount Code</p>
      <form class="space-y-4">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Enter discount code</mat-label>
          <input matInput placeholder="Discount Code" type="text" />
        </mat-form-field>
        <button
          mat-flat-button
          color="primary"
          class="w-full py-3 px-6 text-base font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-300"
        >
          <mat-icon class="mr-2">local_offer</mat-icon>
          Apply Discount
        </button>
      </form>
    </div>
  </div>
</div>
